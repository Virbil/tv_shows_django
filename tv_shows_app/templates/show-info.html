<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Show Info</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" style="text-align: center;">{{ show_info.title }}</h1>
        </div>

        <div class="container">
            <div class="mr-5 float-right">
                <a href="/">Go Back</a>
            </div>
        </div>
    </div>


    <div class="container">
        <ul class="list-group">
                <li class="list-group-item list-group-item-secondary">Network: {{ show_info.network }}</li>
                <li class="list-group-item list-group-item-secondary">Release Date: {{ show_info.release_date }}</li>
                <li class="list-group-item list-group-item-secondary mb-5">Description: {{ show_info.description }}</li>
        </ul>

        <p class="mt-5">Last Updated: {{ show_info.updated_at }}</p>
        <a href="/shows/{{show_info.id}}/edit">Edit</a> |
        <a href="/shows/{{show_info.id}}/delete">Delete</a>
    </div>
</body>
</html>
